<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>

    <span id="msg1">Message:{{message}}</span>
    <br>
    <span v-once id="app1">v-once 只会改变一次 {{msg}}</span>


    <div v-html="rawHtml" id="app2">被插入的内容都会被当做 HTML {{message}}</div>

    <div id="app3">过滤器：{{message|capitalize}}</div>


    <a v-bind:href="url" id="app4">点击跳转</a>
    
    
    <script>
        var app4 = new Vue({
            el:"#app4",
            data:{
                url : "www.baidu.com"
            }
        })
    </script>
    <script>
        var app1 = new Vue({
            el:"#msg1",
            data:{
                message:"信息"
            }
        })
    </script>
    <script>
        var app2 = new Vue({
            el:"#app1",
            data:{
                msg:"第1次"
            }
        })
    </script>
    <script>
        var app2 = new Vue({
            el:"#app2",
            data:{
                message:"<p>p标签</p>"
            }
        }) 
    </script>
    <script>
        var app3 = new Vue({
            el:"#app3",
            data:{
                message:"abc"
            },
            filters: {
                capitalize: function(value){
                    if(!value) return "空";
                    else{
                        value = value.toString();
                        return value.charAt(0).toUpperCase()
                    }
                }
            }
        })
    </script>

        var mycomponent = new MyComponent()
    </script> -->

</body>
</html>
