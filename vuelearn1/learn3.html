<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id="example">
    <p>Old Message：{{message}}</p>
    <p>New Message：{{reverseMessage}}</p>
    <p>New Message by method：{{reverseMsg()}}</p>
</div>


<div id = "app1">
    <div id="firstname">{{firstname}}</div>
    <div id="lastname">{{lastname}}</div>
</div>

<div class="static" v-bind:class="{activate:isActivate,'text-danger':hasError}" id="app2">app2 class属性{{isActivate}}</div>
<div v-bind:class="classObject" id="app3">app3 class属性{{isActivate}}</div>
<div v-bind:class="[activateClass,errorClass]" id="app4">app4 class属性{{activateClass}}</div>

<script>
    var app4 = new Vue({
        el:"#app4",
        data:{
            activateClass:"activate",
            errorClass:"text-danger"
        }
    })
</script>

<script>
    var app3 = new Vue({
        el:"#app3",
        data:{
           isActivate:true,
           hasError:false
        },
        computed:{
            classObject:function(){
                return {
                    activate :this.isActivate && !this.hasError,
                    "text-danger":this.error && this.error.type == "fatal"
                }
            }
        }
    })
</script>
<script>
    var app2 = new Vue({
        el:"#app2",
        data:{
            isActivate:false,
            hasError:true
        }
    })
</script>

<script>
    var app1 = new Vue({
        el:"#app1",
        data:{
                firstname:"joy",
                lastname:"boy"
        },
        computed:{
            fullname: {
            // getter
            get: function(){
                return this.firstname +" "+ this.lastname
            },
            // setter
            set: function(val){
                vals = val.toString().split(' ')
                this.firstname = vals[0]
                this.lastname = vals[vals.length - 1]
            }
         }
        }
    })
</script>

<script>
    var example = new Vue({
        el:"#example",
        data:{
            message:"hello world"
        },
        // getter
        computed:{
            reverseMessage:function(){
                return this.message.split("").reverse().join("")
            }
        },
        methods:{
            reverseMsg:function(){
                return this.message.split("").reverse().join(" ")
            }
        }
    })
</script>

<script>

</script>
</body>
</html>
