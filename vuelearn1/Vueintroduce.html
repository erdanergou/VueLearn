<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/vue.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
<div id = "app">
    {{message}}
    <h3>{{school.name}}|{{school.mail}}</h3>
    <span>专业：</span>
    <ul>
        <li>{{array[0]}}</li>
        <li>{{array[1]}}</li>
        <li>{{array[2]}}</li>
        <li>{{array[3]}}</li>
    </ul>
</div>

<div id="app-2">
    <span v-bind:title="message">
        鼠标悬停几秒钟查看此处动态绑定的提示信息
    </span>
</div>

<div id = "app-3">
    <p v-if="seen">可以看到</p>
</div>

<div id = "app-4">
    <ol>
        <li v-for="item in items">
            {{item.text}}
        </li>
    </ol>
</div>

<div id = "app-5">
    <p>{{message}}</p>
    <button v-on:click="reverseMessage">翻转</button>
</div>

<div id="app-6">
    <p>{{message}}</p>
    <input v-model="message">
</div>


<script>
    var app6 = new Vue({
        el:"app-6",
        data:{
            message:"Hello Vue"
        }
    })
</script>
<script>
    var app5 = new Vue({
        el:"#app-5",
        data:{
          message:"hello world"  
        },
        methods:{
            reverseMessage:function(){
                this.message = this.message.split('').reverse().join('')
            }
        }
    })
</script>
<script>
   var app4 = new Vue({
    el:"#app-4",
    data:{
        items:[
            {text: '学习 vue'},
            {text: '尝试 vue' }
        ]
    }
   })
</script>

<script>
    var vue = new Vue({
        el: '#app',
        data:{
            message : "学校信息",
            school:{
                name : "家里蹲",
                meil: "jialidun.com"
            },
            array:['计算机','市场营销','信息管理','医学信息工程']

        }
    })

   
</script>

<script>
     var app2 = new Vue({
        el:"#app-2",
        data:{
            message:"页面加载于"+new Date().toLocaleDateString()
        }
    })
</script>
<script>
    var app3=new Vue({
        el:"#app-3",
        data:{
            seen:true
        }
    })
</script>
</body>
</html>
